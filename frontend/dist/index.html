<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samvaad - Chat Application</title>

    <!-- Auth CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Chat CSS -->
    <link rel="stylesheet" href="/css/chat.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      /* SPA page toggling */
      .page {
        display: none !important; /* hide by default */
      }
      .page.active {
        display: block !important; /* show active page */
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BxfKrSKL.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C11chwFa.css">
  </head>

  <body data-page="auth">
    <!-- ================= AUTH PAGE ================= -->
    <section id="authPage">
      <div class="container" style="max-width: 450px">
        <div class="heading text-center mb-4">
          <div class="icon mb-2">
            <i class="fa-solid fa-headset fa-3x"></i>
          </div>
          <h1 class="fw-bold">Samvaad</h1>
        </div>

        <div class="content p-4 rounded shadow-sm bg-white">
          <!-- Tabs -->
          <div class="tab-button d-flex justify-content-around mb-4">
            <button
              class="tabs active btn btn-outline-primary w-50 me-2"
              data-tab="1"
            >
              Login
            </button>
            <button class="tabs btn btn-outline-primary w-50" data-tab="2">
              Signup
            </button>
          </div>

          <!-- Login Form -->
          <div class="form-content active" data-tab="1">
            <p id="loginError" class="text-danger small"></p>

            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="loginUserName">User Name:</label>
                <input type="text" id="loginUserName" class="form-control" />
              </div>

              <div class="form-group mb-3">
                <label for="loginUserPassword">Password:</label>
                <input
                  type="password"
                  id="loginUserPassword"
                  class="form-control"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Click to Login
              </button>
            </form>
          </div>

          <!-- Signup Form -->
          <div class="form-content" data-tab="2">
            <p id="signupError" class="text-danger small"></p>

            <form id="signupForm">
              <input
                type="text"
                id="signupUserName"
                placeholder="Username"
                class="form-control mb-2"
              />
              <input
                type="email"
                id="userEmail"
                placeholder="Email"
                class="form-control mb-2"
              />
              <input
                type="password"
                id="signupUserPassword"
                placeholder="Password"
                class="form-control mb-2"
              />
              <input
                type="password"
                id="signupConfirmPassword"
                placeholder="Confirm Password"
                class="form-control mb-3"
              />
              <button type="submit" class="btn btn-success w-100">
                Click to Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= CHAT PAGE ================= -->
    <section id="chatPage">
      <div class="chat-container">
        <main>
          <section class="list-section">
            <header>
              <div class="logo">
                <div class="icon"><i class="fa-solid fa-headset"></i></div>
                <h2>Samvaad</h2>
              </div>
              <button class="profile-btn" id="profileBtn">
                <i class="fa-solid fa-user"></i>
              </button>
            </header>

            <aside class="profile-section">
              <div class="avatar-div">
                <span><i class="fa-solid fa-user"></i></span>
              </div>
              <div class="profile-box">
                <h2 id="profileUser">username</h2>
                <p id="profileMail">email</p>
                <div class="button-group">
                  <button class="back-btn" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                  </button>
                  <button class="out-btn" id="logoutBtn">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                  </button>
                </div>
              </div>
            </aside>

            <aside class="chat-list">
              <h3>Available Rooms</h3>
              <ul class="room-list" id="roomList">
                <li id="loadingRooms">Loading rooms...</li>
              </ul>
            </aside>

            <form id="create-room-form">
              <input
                type="text"
                id="inputRoomName"
                placeholder="New room name"
                required
              />
              <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </form>
          </section>

          <section class="chat-section">
            <div class="chat-header">
              <h3 id="current-room-name">Room: General</h3>
              <button id="chatBackBtn">Leave room</button>
            </div>

            <div class="chat-messages">
              <ul class="message-list" id="msgList"></ul>
            </div>

            <form id="message-form" class="message-form">
              <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                autocomplete="off"
                required
              />
              <button type="submit">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
          </section>

          <!-- Confirmation Popup -->
          <div class="popup" id="confirmPopup">
            <div class="popup-content">
              <p id="popupText">Are you sure?</p>
              <div class="button-group">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>

    <!-- ENTRY -->
  </body>
</html>
